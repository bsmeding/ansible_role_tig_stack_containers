
#install
- name: Check if grafana group exist
  group:
    name: grafana
    gid: 992
    system: false
  become: true

- name: Check if grafana user exist
  user:
    name: grafana
    uid: 992
    shell: /sbin/nologin
    groups: grafana
    system: false
    append: yes
  become: true

- name: Check influx config directory
  file:
    path: /etc/grafana
    state: directory
    mode: '0744'
    owner: grafana
    group: grafana
  become: true

- name: Check if config file exist
  stat:
    path: /etc/grafana/grafana.ini
  register: grafana_config_file

