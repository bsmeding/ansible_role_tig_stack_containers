- name: Set grafana config directory permissions
  file:
    path: /etc/grafana
    state: directory
    mode: 'u=rwX,g=r,o=r'
    owner: grafana
    group: grafana
    recurse: true
  become: true
  when: not grafana_config_file.stat.exists

- name: Check grafana lib directory
  file:
    path: /var/lib/grafana
    state: directory
    mode: 'u=rwX,g=rX,o=rX'
    owner: grafana
    group: grafana
  become: true

- name: Install Grafana
  docker_container:
    name: grafana
    image: "{{ docker_containers.grafana.image }}"
    user: 992:992
    state: started
    restart: yes
    restart_policy: "{{ docker_restart_policy }}"
    links:
      - influxdb:influxdb
    privileged: false
    purge_networks: no
    published_ports:
      - '3000:3000'
    volumes:
      - /var/lib/grafana:/var/lib/grafana
    env:
      GF_SECURITY_ADMIN_USER: "{{ grafana_admin_user }}"
      GF_SECURITY_ADMIN_PASSWORD: "{{ grafana_admin_password }}"
      GF_SECURITY_SECRET_KEY: "{{ grafana_secret_key }}"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_USERS_ALLOW_ORG_CREATE: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_ANONYMOUS_ORG_NAME: "grafana"
      GF_DASHBOARDS_JSON_ENABLED: "true"
      GF_DASHBOARDS_JSON_PATH: "/opt/grafana"
      GRAFANA_PLUGINS_ENABLED: "false"
